<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <button type="button" class="btn bg-dark btn-dark" id="button-HighScores" >HighScore!</button>
        </li>
    </ul>
    
    <ul class="navbar-nav ml-auto text-white">
        <li class="nav-item ">
            <div id="timerContent">...</div>
        </li>
    </ul>

</nav>

<div class="container" id="container">
    <!-- Start Container -->
    <div class="container" id="startContainer">
        <div class="row">
            <div class="col">
                <h1>
                    A Quiz About Warframe
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>
                    Do you want to be a space ninja
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a class="btn btn-light" id="button-start" role="button">Submit!</a>
            </div>
        </div>
    </div>

    <!-- Question Container -->
    <div class="container" id="questionContainer">

        <div class="row">
            <div class="col-12">
                <h1 id="questionHeader"></h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button type="button" class="myBtn" id="0" ></button>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <button type="button" class="myBtn" id="1"></button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12"> 
                <button type="button" class="myBtn" id="2" ></button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button type="button" class="myBtn" id="3"></button>
            </div>
        </div>

        <hr>

        <div class="row" id="rightAndWrong">
            <div class="col">
                <div id="rightOrWrong">
                </div>
            </div>
        </div>

    </div>

    <div class="container" id="highScoresContainer">
        <div class="row">
            <div class="col">
                
                <ul id="highScoresUL">
                    
                </ul>
                
                <form id="highScoresForms">
                    <input class="form-control" id="highScoresInput" type="text" placeholder="Input You Name Here">
                </form>

                <div class="row">
                    <div class="col">
                        <button type="button" class="myBtn" id="goBackButton" >Go Back!</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
